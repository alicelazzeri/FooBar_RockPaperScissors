<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="funfettiEmoji"></canvas>
    <div class="container">
      <p class="title">Let's play <span class="dynamic-title"></span></p>
      <div id="options">
        <button class="optionBtn" onclick="playGame('rock')">👊🏻</button>
        <button class="optionBtn" onclick="playGame('paper')">🖐🏻</button>
        <button class="optionBtn" onclick="playGame('scissors')">✌🏻</button>
      </div>
      <div class="resultContainer">
        <div>
          <p id="playerResult">👤 Player</p>
          <p id="machineResult">🕹️ Machine</p>
        </div>
        <p id="finalResult"></p>
        <div class="scoreContainer">
          <p class="scoreDisplay">
            Player score -
            <span id="playerScore">0</span>
          </p>
          <p class="scoreDisplay">
            Machine score -
            <span id="machineScore">0</span>
          </p>
        </div>
        <button type="button" id="resetGameBtn" onclick="resetGame()">New Game</button>
      </div>
      <button class="optionBtn">💻</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
